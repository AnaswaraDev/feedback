  <!-- TABLE TWO-->
  <div  class=  "ex3" > 
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"   appearance="fill">
     <!-- Position Column -->
     <ng-container matColumnDef="questions" > 
       <th mat-header-cell *matHeaderCellDef> Questions </th>
       <td mat-cell *matCellDef="let element"> {{element.questions}} </td>
     </ng-container>
   
     <!-- Name Column -->
     <ng-container matColumnDef="excellent">
       <th mat-header-cell *matHeaderCellDef> Excellent </th>
       <td mat-cell *matCellDef="let element"> {{element.excellent}} </td>
     </ng-container>

     <ng-container matColumnDef="good">
         <th mat-header-cell *matHeaderCellDef> Good </th>
         <td mat-cell *matCellDef="let element"> {{element.good}} </td>
       </ng-container>
   
     <!-- Weight Column -->
     <ng-container matColumnDef="average">
       <th mat-header-cell *matHeaderCellDef> Average </th>
       <td mat-cell *matCellDef="let element"> {{element.average}} </td>
     </ng-container>
   
       <!-- Symbol Column -->
       <ng-container matColumnDef="poor">
        <th mat-header-cell *matHeaderCellDef> Poor </th>
        <td mat-cell *matCellDef="let element"> {{element.poor}} </td>
      </ng-container>
      <ng-container matColumnDef="vpoor">
        <th mat-header-cell *matHeaderCellDef> Very poor </th>
        <td mat-cell *matCellDef="let element"> {{element.vpoor}} </td>
      </ng-container>

   


       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table> <br><br>

    </div>
